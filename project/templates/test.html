<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{{title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename = 'cover2.css')}}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=.75">


  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">

              <h3 class="masthead-brand">Predict a Point</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="/home">Home</a></li>
                  <li class="active"><a href="/dashboard">Dashboard</a></li>
                  <li><a href="/point">Predict</a></li>
                </ul> 
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1> Customer Personas Dashboard </h1>
            <div class ="container">
            <form action="/description" method='POST' >
            <input type="text" name="persona_name" STYLE = "color:#72A4D2" />
            <input type="submit" value ="insights"/>
            </form>
            </div>
            <div class ="container"> 
            <img src= {{ url_for('static', filename = 'population_cluster2.png') }} width="300" height="200" align = "left" border="0">

            <img src= {{ url_for('static', filename = 'summary_chart.png') }} width="500" height="200" border="0">
            </div>

            {% for s in base_scripts %}
            <script src={{ url_for('static', filename=s) }}></script>
            {% endfor %}
            <div id="navbarid"></div>

            <div class="container">
                  <div id="component_id"></div>
            </div>

            {% for s in page_scripts %}
            <script src={{ url_for('static', filename=s) }}></script>
            {% endfor %}
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Home Page for More than Gut!, by <a href="https://www.linkedin.com/in/deseanaebluiett">@deseanae</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
