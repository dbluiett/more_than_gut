<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{{title}}</title>
        {% for s in css %}
    <link href={{ url_for('static', filename=s) }} rel="stylesheet" media="screen">
    {% endfor %}
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename = 'cover2.css')}}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=.75">


  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">

              <h3 class="masthead-brand"><font face ="verdana">Customer Segments Dashboard</font></h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="/home"><font color=#008B8B>Home</font></a></li>
                  <li class="active"><a href="/dashboard"><font color=#008B8B>Dashboard</font></a></li>
                  <li><a href="/point"><font color=#008B8B>Predict</font></a></li>
                </ul> 
              </nav>
            </div>
          </div>

          <div class="main_body">
          <br> <br>
          
            <font face="verdana" color=#008B8B>(Type in a Persona to learn more)</font>
            <form action="/description" method='POST' >
            <select name="persona_name">
            <option value="John">John</option>
            <option value="Jim">Jim</option>
            <option value="Jack">Jack</option>
            <option value="Joey">Joey</option>
            </select>
            <input type="submit" value="Submit">
            </form>

            <br><br>

            <img src= {{ url_for('static', filename = 'summary_chart.png') }} width="500" height="200" border="0" align ="center">
            <br><br>
            
            <img src= {{ url_for('static', filename = 'population_cluster2.png') }} width="350" height="200" border="0" align = "middle">
            <br><br>
            
            {% for s in base_scripts %}
              <script src={{ url_for('static', filename=s) }}></script>
            {% endfor %}
            <div id="navbarid"></div>

            
            <div id="component_id"></div>
        

            {% for s in page_scripts %}
            <script src={{ url_for('static', filename=s) }}></script>
            {% endfor %}
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p align="left"><a href="https://www.linkedin.com/in/deseanaebluiett"><font color=#008B8B>@deseanae</font></a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
